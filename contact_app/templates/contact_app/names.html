{% extends "contact_app/base.html" %}
{% block content %}

<a href="{% url 'contact_app:new_name' %}">Add a new contact</a>
<ul>
    {% for name in names %} 
        <li>
            <a href="{% url 'contact_app:name' name.id %}">{{name}}</a>
        </li>
    {% empty %}
        <li>No contacts Have been added yet</li>
    {% endfor %}
</ul>

{% endblock content %}
